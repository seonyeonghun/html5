<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그들</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <style>
        blockquote {
            text-indent: 1rem; /* 텍스트 들여쓰기 : 1rem */
            font-style: italic; /* 글자-스타일 : 기울임 */
            color: #bbbbbb; /* 글자색상 : 회색 */
        }
        blockquote::first-letter { /* 인용문의 첫 글자 스타일 */
            background: black; /* 배경색상 : 검정 */
            padding: 10px; /* 안 여백 : 상하좌우 각각 15픽셀 */
            line-height: 1.7; /* 줄 간격 : 기본간격 x 1.7 배 */
        }
    </style>
</head>
<body>
    <h1>인용문 넣기 태그</h1>
    <p>다른 블로그나 사이트의 글을 인용할 경우, 사용하는 태그 명령어</p>
    <p>이때 인용한 문장은 다른 텍스트보다 안으로 들여써지므로 다른 텍스트와 구별됩니다.</p>
    <h2>blockquote 태그 예시</h2>
    <hr><!-- 수평선 태그 : 가로로 긴~ 줄을 생성-->
    <!-- p.59 예제 -->
    <h1>제주 이색 여행지</h1>
    <h2>야외 텐트를 닮은 건축물 &quot;테쉬폰&quot;</h2>
    <p>아일랜드 출신 임피제 신부가...........활용했습니다.</p>
    <p>제주에서 점차 다른 지방으로 .......... 남아 있는데, <br> 국내 근현대 건축사의 ......평가합니다.</p>
    <hr>
    <blockquote>성이시들목장은 제주 특별자치도 ...... 테쉬폰도 유명합니다.(출처:향토문화전자대전)</blockquote>
</body>
</html>
