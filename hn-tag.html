<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그들</title>
</head>
<body>
    <h1>텍스트를 덩어리로 묶어주는 태그</h1>
    <p>제목 텍스트는 일반 텍스트보다 굵고 진하게 표시됩니다. 이러한 태그는 
        h1 부터 h6까지 있습니다.</p>
    <h2>hn태그 예시</h2>
    <hr><!-- 수평선 태그 : 가로로 긴~ 줄을 생성-->
    <h1>아주 중요한 텍스트</h1>
    <h2>그 다음으로 중요한 텍스트</h2>
    <h3>그 다음으로 중요한 텍스트</h3>
    <h4>그 다음으로 중요한 텍스트</h4>
    <h5>그 다음으로 중요한 텍스트</h5>
    <h6>그 다음으로 중요한 텍스트</h6>
</body>
</html>
